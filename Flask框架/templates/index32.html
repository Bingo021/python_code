<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宏的使用</title>
</head>
{% macro inp(type,name,value) %}
    <input type="{{type}}" name="{{name}}" value="{{value}}">
{% endmacro %}
<body>
    <h1>宏的使用</h1>

    <table>
        <tr>
            <td>用户名：</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>密码：</td><td><input type="password"></td>
        </tr>
        <tr>
            <td><input type="submit" value="登录"> </td>
        </tr>
    </table>

    <hr>

    <table>
        <tr>
            <td>用户名：</td><td>{{inp('text','name','')}}</td>
        </tr>
        <tr>
            <td>密码：</td><td>{{inp('password','pwd','')}}</td>
        </tr>
        <tr>
            <td>{{inp('submit','','登录')}}</td>
        </tr>
    </table>
</body>
</html>
