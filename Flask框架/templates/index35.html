<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>set与with的使用</title>
</head>
<body>
    <h1>set与with的使用</h1>

    {% set uname = 'sxt' %}
    <P>用户名：{{uname}}</P>

    {% with nick = '吕布' %}
        <p>昵称：{{nick}}</p>
    {% endwith %}

    {% with %}
        {% set age=18%}
        <p>年龄：{{age}}</p>
    {% endwith %}
</body>
</html>
